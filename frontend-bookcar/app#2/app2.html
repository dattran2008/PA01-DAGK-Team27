<!DOCTYPE html>
<html>

<head>
	<title>App#2</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="./google-map/map.css" />

</head>

<body>
	<br>
	<h1 style="text-align:center">
		<span class="label label-danger"> App#2: LOCATION IDENTIFIER </span>
	</h1>
	<!-- Request List UI -->
	<div class="container-fluid" style="padding-top: 2rem">
		<h3>
			<div class="nav nav-pills" style="padding-bottom: 1rem">
				<li role="presentation" class="active">
					<a href="#"> Request Received Table
						<span class="badge">42</span>
					</a>
				</li>
			</div>
		</h3>
		<!-- Table -->
		<div class="table-responsive">
			<div>
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th class="col-xs-1 col-sm-1 col-md-1">ID</th>
							<th class="col-xs-3 col-sm-3 col-md-3">Họ tên</th>
							<th class="col-xs-2 col-sm-2 col-md-2">Điện thoại</th>
							<th class="col-xs-3 col-sm-3 col-md-3">Địa chỉ đón khách</th>
							<th>Ghi chú (nếu có)</th>
						</tr>
					</thead>
					<tbody id="dictionary">
						<tr class="info">
							<td id="w_id">

							</td>
							<td id="w_name">

							</td>
							<td id="w_phone" style="width: 250px">

							</td>
							<td id="w_address">

							</td>
							<td id="w_note">

							</td>
						</tr>
					</tbody>
				</table>

			</div>
		</div>
	</div>

	<!-- Google Map UI -->
	<input id="pac-input" class="controls" type="text" placeholder="Enter a location">
	<div id="map"></div>
	<div id="infowindow-content">
		<span id="place-name" class="title"></span><br>
		Place ID <span id="place-id"></span><br>
		<span id="place-address"></span>
	</div>


	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt-z3ICdN7F6QAM0cUuw21ZUF_BYKMfw0&libraries=places&callback=initMap"
	 async defer></script>
	<script src="./google-map/map.js"></script>
	<!-- Another Script -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
	<script src="app2.js"></script>
</body>

</html>
