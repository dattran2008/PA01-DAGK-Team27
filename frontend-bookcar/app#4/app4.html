<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>App#4</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./google-map/map.css" />
  <link rel="stylesheet" href="./app4.css" />
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="javascript:;">App #4</a>

      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <button id="pickup" class="distance" enabled type="button">
              Pick up
            </button>
          </li>
          <li>  </li>
          <li class="nav-item">
            <button id="start" class="distance" enabled type="button">
              Start
            </button>
          </li>
          <li>  </li>
          <li class="nav-item">
            <button id="finish" class="distance" enable type="button">
              Finish
            </button>
          </li>
        </ul>

        <ul class="navbar-nav user-section mt-2 mt-lg-0">
          <li class="nav-item dropdown">
            <button id="navbarDropdown" class="btn btn-lg btn-outline-warning custom-btn btn-block dropdown-toggle"
              type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              STANDBY
            </button>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="javascript:;" onclick="changeStatus('READY')">READY</a>
              <a class="dropdown-item" href="javascript:;" onclick="changeStatus('STANDBY')">STANDBY</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Google Map UI -->
	<input id="pac-input" class="controls" type="text" placeholder="Enter a location">

	<div id="map" style="margin-bottom: 50px"></div>
	<div id="infowindow-content">
		<span id="place-name" class="title"></span>
		<br>
			<!-- Place ID
		<span id="place-id"></span> -->
		<br>
		<span id="place-address"></span>
	</div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAt-z3ICdN7F6QAM0cUuw21ZUF_BYKMfw0&libraries=places&callback=initMap"
        async defer></script>
    <script src="./google-map/map.js"></script>
    <!-- Another Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
    <script src="../assets/js/constant.js"></script>
</body>

</html>
